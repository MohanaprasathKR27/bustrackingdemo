<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bus Tracking Prototype ‚Äî Punjab Small Cities</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    #map { height: 520px; width: 100%; border: 1px solid #ccc; border-radius: 6px; }
    h2 { margin: 6px 0 12px; }
    .controls { margin: 8px 0; }
    button { padding: 8px 12px; border-radius: 5px; border: none; cursor: pointer; margin-left:4px; }
    select { padding:4px 6px; margin-right:6px; }
    #alarmBtn { background:red; color:white; }
    #etaBox { margin-top: 10px; font-size: 16px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üöç Real-Time Bus Tracking ‚Äî Punjab Small Cities (Prototype)</h2>
  <div class="controls">
    <label>Start: 
      <select id="startSelect">
        <option value="patiala">Patiala</option>
        <option value="nabha">Nabha</option>
        <option value="morinda">Morinda</option>
        <option value="kurali">Kurali</option>
        <option value="sirhind">Sirhind</option>
      </select>
    </label>
    <label>End: 
      <select id="endSelect">
        <option value="patiala">Patiala</option>
        <option value="nabha">Nabha</option>
        <option value="morinda">Morinda</option>
        <option value="kurali">Kurali</option>
        <option value="sirhind">Sirhind</option>
      </select>
    </label>
    <button id="setRouteBtn">Set Route</button>
    <button id="startBtn">Start Animation</button>
    <button id="resetBtn">Reset</button>
    <button id="helpBtn">Help</button>
    <button id="alarmBtn">Secure Alarm</button>
  </div>
  <div id="map"></div>
  <div id="etaBox">üïí Arrival Info: Not Set</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
  // ----------------------------
  // Configuration
  // ----------------------------
  const initialView = [30.3398, 76.3869]; // Patiala
  const initialZoom = 11;
  const BUS_SPEED_MPS = 30; // ~108 km/h realistic

  // Support numbers
  const HELP_NUMBER = "1800-123-456";   // sample helpline
  const ALARM_NUMBER = "100";           // emergency number

  // Cities in order along the main route
  const cityOrder = [
    { name: "patiala", coords: [30.3398, 76.3869] },
    { name: "nabha",   coords: [30.3745, 76.1520] },
    { name: "morinda", coords: [30.6380, 76.5110] },
    { name: "kurali",  coords: [30.6820, 76.7400] },
    { name: "sirhind", coords: [30.6450, 76.3841] }
  ];

  let route = [];
  let poly = null;

  // ----------------------------
  // Helpers
  // ----------------------------
  function haversineDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = deg => deg * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }
  function lerp(a, b, t) { return a + (b - a) * t; }

  function speak(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-IN";
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }
  }

  function formatTime(date) {
    return date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
  }

  // ----------------------------
  // Initialize Map
  // ----------------------------
  const map = L.map('map').setView(initialView, initialZoom);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  // Bus stops markers
  cityOrder.forEach(c => {
    L.circleMarker(c.coords, {radius:6, fill:true, color:'#ff5c5c', fillOpacity:1})
      .addTo(map).bindPopup(c.name.charAt(0).toUpperCase() + c.name.slice(1));
  });

  // Bus icon
  const busIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61205.png',
    iconSize: [42, 42],
    iconAnchor: [21, 21]
  });
  let busMarker = L.marker(initialView, {icon: busIcon}).addTo(map).bindPopup("Bus");

  // ----------------------------
  // Animation
  // ----------------------------
  let animating = false;
  let currentSegment = 0;
  let rafId = null;
  let segmentStartTime = null;
  let segmentDurationMs = 0;
  let segStartLatLng = null;
  let segEndLatLng = null;

  function startSegment(idx) {
    if (idx >= route.length - 1) { animating = false; return; }
    currentSegment = idx;
    segStartLatLng = {lat: route[idx][0], lng: route[idx][1]};
    segEndLatLng   = {lat: route[idx+1][0], lng: route[idx+1][1]};
    const dist = haversineDistance(segStartLatLng.lat, segStartLatLng.lng, segEndLatLng.lat, segEndLatLng.lng);
    const durationSec = dist / BUS_SPEED_MPS;
    segmentDurationMs = Math.max(300, Math.round(durationSec * 1000));
    segmentStartTime = null;
    rafId = requestAnimationFrame(step);
  }

  function step(timestamp) {
    if (!segmentStartTime) segmentStartTime = timestamp;
    const elapsed = timestamp - segmentStartTime;
    const t = Math.min(1, elapsed / segmentDurationMs);

    const lat = lerp(segStartLatLng.lat, segEndLatLng.lat, t);
    const lng = lerp(segStartLatLng.lng, segEndLatLng.lng, t);
    busMarker.setLatLng([lat, lng]);

    const remainingDist = haversineDistance(lat, lng, segEndLatLng.lat, segEndLatLng.lng);
    const etaSec = Math.round(remainingDist / BUS_SPEED_MPS);
    busMarker.bindPopup("Bus ‚Äî ETA: " + etaSec + " s");

    if (t < 1) {
      rafId = requestAnimationFrame(step);
    } else {
      currentSegment++;
      if (currentSegment < route.length - 1) {
        setTimeout(() => startSegment(currentSegment), 800);
      } else {
        animating = false;
      }
    }
  }

  function startAnimation() {
    if (animating || route.length < 2) return;
    animating = true;
    startSegment(0);
  }

  function resetAnimation() {
    cancelAnimationFrame(rafId);
    animating = false;
    currentSegment = 0;
    if (route.length) busMarker.setLatLng(route[0]);
    busMarker.setIcon(busIcon);
    busMarker.bindPopup("Bus");
    document.getElementById('etaBox').innerText = "üïí Arrival Info: Not Set";
  }

  document.getElementById('startBtn').addEventListener('click', () => startAnimation());
  document.getElementById('resetBtn').addEventListener('click', () => resetAnimation());

  // ----------------------------
  // Set Route Button
  // ----------------------------
  document.getElementById('setRouteBtn').addEventListener('click', () => {
    const startCity = document.getElementById('startSelect').value;
    const endCity   = document.getElementById('endSelect').value;

    if (startCity === endCity) {
      alert("Start and End cannot be the same!");
      return;
    }

    const startIdx = cityOrder.findIndex(c => c.name === startCity);
    const endIdx   = cityOrder.findIndex(c => c.name === endCity);

    if (startIdx < endIdx) {
      route = cityOrder.slice(startIdx, endIdx + 1).map(c => c.coords);
    } else {
      route = cityOrder.slice(endIdx, startIdx + 1).map(c => c.coords).reverse();
    }

    if (poly) map.removeLayer(poly);
    poly = L.polyline(route, {color: '#2E86AB', weight: 5}).addTo(map);
    map.fitBounds(poly.getBounds(), {padding: [50,50]});

    resetAnimation();

    // ---- Calculate total distance ----
    let totalDist = 0;
    for (let i=0; i<route.length-1; i++) {
      totalDist += haversineDistance(route[i][0], route[i][1], route[i+1][0], route[i+1][1]);
    }
    const totalDistKm = (totalDist / 1000).toFixed(2);
    const totalTimeSec = totalDist / BUS_SPEED_MPS;
    const arrivalTime = new Date(Date.now() + totalTimeSec * 1000);

    document.getElementById('etaBox').innerText =
      `üïí Expected Arrival Time: ${formatTime(arrivalTime)} | üìè Distance: ${totalDistKm} km`;

    // Voice announcement
    const startName = cityOrder[startIdx].name.charAt(0).toUpperCase() + cityOrder[startIdx].name.slice(1);
    const endName = cityOrder[endIdx].name.charAt(0).toUpperCase() + cityOrder[endIdx].name.slice(1);
    speak(`The bus is starting from ${startName} and will reach ${endName}. 
           The total distance is ${totalDistKm} kilometers and the expected arrival time is around ${formatTime(arrivalTime)}.`);
  });

  // ----------------------------
  // Help Button
  // ----------------------------
  document.getElementById('helpBtn').addEventListener('click', () => {
    alert("üìñ Help & Support\n\nFor route assistance, please call:\n" + HELP_NUMBER);
    speak(`For help and support, please call ${HELP_NUMBER}`);
  });

  // ----------------------------
  // Secure Alarm Button
  // ----------------------------
  let alarmActive = false;
  document.getElementById('alarmBtn').addEventListener('click', () => {
    alarmActive = !alarmActive;
    if (alarmActive) {
      busMarker.setIcon(L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/565/565547.png",
        iconSize: [42, 42],
        iconAnchor: [21, 21]
      }));
      busMarker.bindPopup("üö® EMERGENCY! Call " + ALARM_NUMBER);
      document.getElementById('alarmBtn').innerText = "Alarm ON";
      document.getElementById('alarmBtn').style.background = "darkred";
      alert("üö® Emergency Alert!\n\nBus location shared.\nPlease call: " + ALARM_NUMBER);
      speak(`Emergency! Please call ${ALARM_NUMBER}`);
    } else {
      busMarker.setIcon(busIcon);
      busMarker.bindPopup("Bus");
      document.getElementById('alarmBtn').innerText = "Secure Alarm";
      document.getElementById('alarmBtn').style.background = "red";
    }
  });
  </script>
</body>
</html>
